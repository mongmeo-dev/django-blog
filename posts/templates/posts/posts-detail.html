{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <article class="post-detail-card">
            {% if user.is_admin %}
                <div class="edit-btn-container">
                    <a href="{% url 'posts:post_update' pk=post.pk %}">수정</a>
                    <a href="{% url 'posts:post_delete' pk=post.pk %}">삭제</a>
                </div>
            {% endif %}
            <header>
                <h1>{{ post.title }}</h1>
                <p class="author">author : {{ post.author }}</p>
            </header>
            {% if post.main_image %}
                <img src="{{ post.main_image.url }}" alt="">
            {% endif %}
            {{ post.content }}
            <footer>
                created : {{ post.created_at }}<br>
                updated : {{ post.updated_at }}
            </footer>
        </article>

    </div>
    <div id="disqus_thread" style="width: 70%; margin: 2rem auto"></div>
    <script>
        /**
         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
         *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

        var disqus_config = function () {
        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */
        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://django-blog-16.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>

{% endblock %}
