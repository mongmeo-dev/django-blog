{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="post-forms-container">
            <form action="{% url 'posts:post_update' pk=post.pk %}" method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                <button type="submit">저장</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
